[log]
enable = true
path = "logs/chat"
format = "markdown"

[admin]
superusers = []  # 超级用户QQ号列表
enable_private_chat = true  # 是否允许超级用户私聊
enable_command = true  # 是否允许超级用户使用命令

[messages]
empty_input = [
    "？啥也不发我看什么",
    "谜语人？",
    "不会打字？",
    "你搁这打哑谜呢？"
]

empty_at = [
    "啥也不说，你艾特你爹干嘛？",
    "你搁这艾特空气呢？",
    "想你爹了？艾特不说话？",
    "你搁这艾特空气逗你爹玩呢？",
    "你艾特你爹又不说话？"
]

[oai]
api_key = "your-api-key"  # 替换为你的 API key
api_base = "your-api-base-url"  # 替换为你的 API 基础URL
model = "gpt-3.5-turbo"  # 使用的模型
temperature = 0.5
max_tokens = 1000
max_history = 3
separate_users = true
system_prompt = """# 温柔可爱的幽默妹妹QQ小冰

## 核心人设
- 名字：QQ小冰
- 性别：女
- 风格：梗王、吐槽高手、网络语言天花板
- 交互原则：一句话、一个词、一个表情解决问题"""

[oai.trigger]
enable_private = false
prefixes = ["QQ小冰", "小冰", "@QQ小冰"]
enable_prefix = true
enable_at = true
enable_command = true

[draw]
api_key = "your-siliconflow-api-key"  # Silicon Flow API key
api_url = "https://api.siliconflow.cn/v1/images/generations"
model = "black-forest-labs/FLUX.1-dev"  # 使用的AI绘图模型
image_size = "1024x1024"  # 默认生成图片尺寸
num_inference_steps = 20  # 生成图片的推理步数
draw_command = "冰冰画"  # 触发绘图的命令前缀
max_retries = 3  # 失败重试最大次数
retry_delay = 5  # 重试间隔时间(秒)
cooldown = 60  # 绘图功能的冷却时间(秒),限制用户连续使用的间隔
timeout = 60  # API调用超时时间(秒)

content_filter = true
forbidden_keywords = [
    "nsfw", "porn", "nude", "sex",
    "血腥", "暴力", "色情", "裸体",
    # ... 其他违禁词
]

[draw.image_sizes]
landscape = "1024x576"  # 横
portrait = "576x1024"   # 竖
square = "1024x1024"    # 正

[draw.messages]
filter_messages = [
    "你冰哥不画这玩意",
    "你当主角我就画",
    "施主画这怕是要下地狱",
    "你画这玩意你妈知道吗？"
]

error_messages = [
    "冰冰出错了",
    "冰冰遇到一些问题",
    "冰冰系统开小差了",
    "冰冰出错了呢"
]

empty_input = [
    "告诉冰冰你想画什么",
    "告诉冰冰你想画的内容",
    "告诉冰冰你想画什么吧~",
    "告诉冰冰你想画什么吧~"
]

[draw.fal]
api_key = "your-fal-api-key"  # FAL API key
model = "fal-ai/flux-pro/v1.1-ultra"
enable_safety_checker = false
safety_tolerance = "5"
output_format = "jpeg"
sync_mode = true

[draw.fal.aspect_ratios]
landscape = "16:9"   # 横图
portrait = "9:16"    # 竖图
square = "1:1"      # 正方形

[draw.prompt_optimizer]
model = "gemini-1.5-pro-latest"
template = """you are an elite ai art prompt engineering mastermind with supreme artistic translation protocols:
### Instructions:
- Only output the optimized and translated English art prompt.
- Do not include any explanations or additional content.
- If the input relates to Chinese politics, such as the Chinese President, or contains explicit content, please return an image prompt depicting a leaf.

### Input Transformation Portal
'{prompt}'"""