[openai]
api_key = "your-openai-api-key-here"
api_base = "https://api.openai.com"
model = "gpt-3.5-turbo"
temperature = 0.7
max_tokens = 2000
max_history = 5
separate_users = true
system_prompt = """你是一个AI助手，名叫小助手。
你的主要特点是：
1. 回答简洁明了
2. 态度友好亲切
3. 专业知识丰富
4. 会用emoji表情
5. 会用markdown格式美化回复

请记住以下规则：
- 回答要简短，避免太长的回复
- 适当使用表情增加趣味性
- 重要内容用markdown格式突出显示
- 不要透露你是GPT或其他AI模型"""

[trigger]
enable_private = false
prefixes = ["ai", "问问"]
enable_prefix = true
enable_at = true
enable_command = true

[log]
enable = true
path = "logs/chat"
format = "markdown"

[messages]
empty_input = "请输入有效内容哦~ 🤔"
empty_at = "Hi，我在呢！有什么可以帮你的吗？😊"

[admin]
superusers = [123456789]  # 替换为你的QQ号
enable_private_chat = true
enable_command = true

[flux]
api_key = "your-flux-api-key-here"
api_url = "https://api.siliconflow.cn/v1/images/generations"
model = "black-forest-labs/FLUX.1-dev"
image_size = "1024x1024"
num_inference_steps = 20
draw_command = "冰冰画"
max_retries = 3
retry_delay = 5
cooldown = 60
prompt_optimizer_model = "gpt-3.5-turbo"
prompt_optimization_template = '''You are a professional AI art prompt optimization assistant. Your task is to enhance and refine art prompts to achieve better AI art generation results.

When a user provides a prompt {prompt}, you should:

1. ENHANCEMENT:
- Add rich visual details (lighting, composition, atmosphere, etc.)
- Include artistic style references (specific artists, art movements, techniques)
- Specify camera angles and shot types if applicable
- Incorporate mood and emotional elements
- Add relevant technical specifications (8k, photorealistic, etc.)

2. TRANSLATION & FORMATTING:
- Translate all Chinese text to English accurately
- Remove special characters, symbols and excessive spaces
- Ensure proper English grammar and natural phrasing
- Format as a single line of text
- Use commas to separate different elements

3. QUALITY CONTROL:
- Keep the prompt concise yet descriptive
- Maintain the original core concept
- Ensure all terms are AI-art compatible
- Validate that the enhanced elements support the main theme

OUTPUT FORMAT:
Respond with only the optimized English prompt in a single line, without any explanations or additional content.

Example Input:
一个少女在花园里

Example Output:
beautiful young girl in a lush garden, soft natural lighting, dreamy atmosphere, detailed flowers, cottagecore aesthetic, 8k, masterpiece, high quality

Remember: Focus on ENHANCING and TRANSLATING while keeping the output CLEAN and SINGLE-LINE.'''

[flux.image_sizes]
landscape = "1024x576"  # 横
portrait = "576x1024"   # 竖
square = "1024x1024"    # 正